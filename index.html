<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
          <p class="headline">Password Generator</p>
        
        <form>
          
          <!-- Checkboxs -->
          <div class="checkbox">
            <input type="checkbox" class="check" id="include-symbols" />
            <label for="check2" class="label">
              <svg width="35" height="35" viewbox="0 0 100 100">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 " stroke="blue" stroke-width="3" fill="none" class="path1" />
                </g>
              </svg>
              <span>Symbols</span>
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" class="check" id="include-numbers" />
            <label for="check2" class="label">
              <svg width="35" height="35" viewbox="0 0 100 100">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 " stroke="blue" stroke-width="3" fill="none" class="path1" />
                </g>
              </svg>
              <span>Numbers</span>
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" class="check" id="include-uppercase" checked/>
            <label for="check2" class="label">
              <svg width="35" height="35" viewbox="0 0 100 100">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 " stroke="blue" stroke-width="3" fill="none" class="path1" />
                </g>
              </svg>
              <span>UPPERCASE</span>
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" class="check" id="include-lowercase" checked/>
            <label for="check2" class="label">
              <svg width="35" height="35" viewbox="0 0 100 100">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 " stroke="blue" stroke-width="3" fill="none" class="path1" />
                </g>
              </svg>
              <span>lowercase</span>
            </label>
          </div>
          <!-- ------------------------------ -->
          <br><br>
          <label>
            Password length:
            <input type="range" id="length-slider" min="8" max="32" value="16" oninput="updateLength(value)">
          </label>
          <span id="length-display"></span>
          <br><br>
           <button class="btn" type="button" onclick="generatePassword()">Generate</button>
          </form>
        <br><br>
        <div class="text-wrap">
        <textarea id="password" rows="2" cols="42" style="display: table-cell; vertical-align: middle;"
        contenteditable="true">
        </textarea>
          <input type="submit" role="submit" value="copy" id="submit"/>
        </div>
      
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="app.js"></script>
</body>
</html>
